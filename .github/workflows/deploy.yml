name: Deploy Ojash Welfare

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  deploy:
    needs: quality-checks
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail
            PROJECT_DIR="/var/www/ojashwelfare"

            echo "ðŸš€ Deploying Ojash Welfare to ${PROJECT_DIR}"
            cd "${PROJECT_DIR}"

            git fetch origin main --tags
            git reset --hard origin/main
            git clean -fd

            npm install --legacy-peer-deps
            npm run build

            if pm2 describe ojashwelfare >/dev/null 2>&1; then
              pm2 reload ojashwelfare
            else
              pm2 start npm --name ojashwelfare -- start -- -p 3010
            fi

            pm2 save
            echo "âœ… Ojash Welfare deployed"

