name: Deploy Ojash Welfare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Ojash Welfare
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying Ojash Welfare..."

            PROJECT_DIR="/var/www/ojashwelfare"
            cd "$PROJECT_DIR"

            git fetch origin main --tags
            git reset --hard origin/main
            git clean -fd

            npm install --legacy-peer-deps
            npm run build

            if pm2 describe ojashwelfare >/dev/null 2>&1; then
              pm2 restart ojashwelfare
            else
              pm2 start npm --name ojashwelfare -- start -- -p 3010
            fi

            pm2 save
            echo "âœ… Ojash Welfare deployed successfully!"

